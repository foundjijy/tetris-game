<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>テトリス</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- PWA用のメタタグ -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="テトリス">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🧩</text></svg>">
    
    <!-- GitHubランキング設定 -->
    <script src="github-ranking.js"></script>
</head>
<body>
    <div class="mobile-game-container">
        <!-- ヘッダー部分 -->
        <div class="game-header">
            <h1>テトリス</h1>
            <div class="game-status" id="game-status">読み込み中...</div>
        </div>
        
        <!-- メインゲームエリア -->
        <div class="game-main">
            <!-- 左側：スコア表示 -->
            <div class="game-left-panel">
                <div class="score-display">
                    <div class="score-item">
                        <span class="score-label">SCORE</span>
                        <span class="score-value" id="score">0</span>
                    </div>
                    <div class="score-item">
                        <span class="score-label">LEVEL</span>
                        <span class="score-value" id="level">1</span>
                    </div>
                    <div class="score-item">
                        <span class="score-label">LINE</span>
                        <span class="score-value" id="lines">0</span>
                    </div>
                </div>
            </div>
            
            <!-- 中央：ゲーム画面 -->
            <div class="game-board">
                <canvas id="game-canvas" width="300" height="600"></canvas>
                <div class="game-over" id="game-over">
                    <h2>ゲームオーバー</h2>
                    <p>最終スコア: <span id="final-score">0</span></p>
                    <button id="restart-btn">もう一度プレイ</button>
                </div>
            </div>
            
            <!-- 右側：次のピース -->
            <div class="game-right-panel">
                <div class="next-piece">
                    <h3>NEXT</h3>
                    <canvas id="next-canvas" width="90" height="60"></canvas>
                </div>
            </div>
        </div>
        
        <!-- タッチ操作コントロール -->
        <div class="touch-controls">
            <div class="control-buttons">
                <div class="control-row">
                    <button class="control-btn" id="move-left">←</button>
                    <button class="control-btn" id="rotate-btn">↻</button>
                    <button class="control-btn" id="move-right">→</button>
                </div>
                <div class="control-row">
                    <button class="control-btn" id="soft-drop">↓</button>
                    <button class="control-btn" id="hard-drop">⬇</button>
                    <button class="control-btn" id="pause-btn">⏸</button>
                </div>
            </div>
        </div>
        
        <!-- メニューボタン -->
        <div class="menu-buttons">
            <button id="show-ranking-btn" class="ranking-button">🏆 ランキング</button>
            <button id="setup-github-btn" class="github-button">⚙️ 設定</button>
            <button id="audio-toggle-btn" class="audio-button">🔊 音声ON</button>
        </div>
        
        <!-- スコア記録モーダル -->
        <div class="score-modal" id="score-modal">
            <div class="score-modal-content">
                <h2>スコア記録</h2>
                <p>おめでとうございます！</p>
                <p>スコア: <span id="modal-score">0</span></p>
                <div class="score-input">
                    <label for="player-name">プレイヤー名:</label>
                    <input type="text" id="player-name" placeholder="あなたの名前" maxlength="20">
                </div>
                <div class="score-buttons">
                    <button id="save-score-btn">記録を保存</button>
                    <button id="skip-save-btn">スキップ</button>
                </div>
            </div>
        </div>
        
        <!-- ランキング表示モーダル -->
        <div class="ranking-modal" id="ranking-modal">
            <div class="ranking-modal-content">
                <h2>ランキング</h2>
                <div class="ranking-list" id="ranking-list">
                    <!-- ランキングがここに表示されます -->
                </div>
                <button id="close-ranking-btn">閉じる</button>
            </div>
        </div>
        
        <!-- GitHub設定モーダル -->
        <div class="github-modal" id="github-modal">
            <div class="github-modal-content">
                <h2>GitHub設定</h2>
                <p>リアルタイムランキングを有効にするには、GitHubの設定が必要です。</p>
                <div class="github-input">
                    <label for="github-repo">リポジトリ名:</label>
                    <input type="text" id="github-repo" placeholder="ユーザー名/リポジトリ名" value="">
                </div>
                <div class="github-input">
                    <label for="github-token">Personal Access Token:</label>
                    <input type="password" id="github-token" placeholder="ghp_xxxxxxxxxxxx">
                </div>
                <div class="github-buttons">
                    <button id="save-github-btn">保存</button>
                    <button id="close-github-btn">閉じる</button>
                </div>
            </div>
        </div>
        <div class="pause-overlay" id="pause-overlay">
            <h2>一時停止</h2>
            <p>⏸ボタンを押して再開</p>
        </div>
    </div>
    
    <!-- エラー表示 -->
    <div class="error-display" id="error-display" style="display: none;">
        <div class="error-content">
            <h3>エラーが発生しました</h3>
            <p id="error-message">エラーメッセージ</p>
            <button id="close-error-btn" class="close-btn">閉じる</button>
        </div>
    </div>
    
    <!-- 操作方法（画面外） -->
    <div class="off-screen-controls" id="off-screen-controls">
        <div class="controls-content">
            <h3>操作方法</h3>
            <div class="control-info">
                <p><strong>タッチ操作:</strong></p>
                <p>スワイプ : 移動・回転・落下</p>
                <p>タップ : 回転</p>
                <p>長押し : 一気に落下</p>
                <p>ボタン : 各操作に対応</p>
            </div>
            <button id="close-controls-btn" class="close-btn">閉じる</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
